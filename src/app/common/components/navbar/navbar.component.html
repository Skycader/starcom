<p [class.hide-navbar]="hideNavbar">
  <mat-toolbar color="primary">
    <a class="nav-btn" [routerLink]="['/']">
      <!-- <span class="logo me-2"><mat-icon>explore</mat-icon></span> -->
      <span> 💫 Sweetbox</span>
    </a>

    <span class="gap"></span>

    <span class="spacer"></span>

    <span class="vr d-none d-sm-block d-md-block d-lg-block d-xl-block"></span>

    <button
      matTooltip="Search"
      mat-icon-button
      class="d-none d-sm-block d-lg-block d-md-block d-xl-block example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>search</mat-icon>
    </button>

    <a
      *ngIf="isAnonymous | async"
      id="sign-form"
      [routerLink]="['/auth']"
      matTooltip="Авторизация"
      routerLinkActive="selected"
    >
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>face</mat-icon>
      </button>
    </a>

    <a
      *ngIf="isLoggedIn | async"
      id="sign-form"
      [routerLink]="['/profile']"
      matTooltip="Profile"
      routerLinkActive="selected"
    >
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>face</mat-icon>
      </button>
    </a>

    <button
      matTooltip="Navigation"
      mat-icon-button
      (click)="openSideNav()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</p>
<div class="br"></div>
