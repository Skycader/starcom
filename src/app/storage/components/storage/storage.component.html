<div class="container">
  <br />
  <div class="row">
    <ng-container *ngFor="let item of items">
      <div *ngIf="item.amount" class="col-4 mb-4">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">ðŸ’«</div>
            <mat-card-title>{{ item.key }}</mat-card-title>
            <mat-card-subtitle>x{{ item.amount }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu" />
          <mat-card-content>
            <p></p>
          </mat-card-content>
          <mat-card-actions
            class="action"
            style="position: absolute; bottom: 0px; width: 100%"
          >
            <button mat-raised-button color="primary" class="me-2">-1</button>
            <button mat-raised-button color="primary">+1</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
