<div class="container">
  <br />
  <div class="row">
    <ng-container *ngFor="let item of items">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <mat-card class="example-card">
          <mat-card-header class="header">
            <div mat-card-avatar class="example-header-image">üí´</div>
            <mat-card-title class="mb-1">{{ item.title }}</mat-card-title>
            <mat-card-subtitle>{{ dict[item.type] }}</mat-card-subtitle>
          </mat-card-header>
          <div
            mat-card-image
            style="background-image: url('{{
              item.image
            }}'); background-size: contain; height: calc(100% - 125px)"
          ></div>
          <mat-card-content>
            <p></p>
          </mat-card-content>
          <mat-card-actions
            class="action"
            style="
              position: absolute;
              bottom: 0px;
              width: 100%;
              display: flex;
              justify-content: flex-end;
            "
          >
            <button mat-raised-button color="primary">
              –®–∞–Ω—Å –≤—ã–ø–¥–∞–µ–Ω–∏—è {{ item.probability }} %
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
