<mat-toolbar
  matRipple
  [class.disabled]="mission.isDisabled()"
  [class.completed]="mission.isCompleted()"
  class="todo-item"
  style="
    height: 100px;
    border-radius: 25px 25px 0px 0px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    margin-bottom: 20px;
  "
>
  <div style="width: 10px"></div>
  <button
    id="days-left-indicator"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [disabled]="mission.isDisabled() || mission.getConfig().autocomplete"
    (click)="mission.complete(); getReward(mission, reward)"
  >
    <mat-icon>done</mat-icon>
  </button>

  <span id="todo-title">{{ mission.title }}</span>
  <span class="example-spacer"></span>

  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option>{{ mission.getConfig().step }}%</mat-chip-option>
    <mat-chip-option
      color="accent"
      [selected]="mission.getConfig().refreshTime.includes('h')"
      >{{ mission.getConfig().refreshTime }}</mat-chip-option
    >
    <mat-chip-option>{{ mission.getConfig().respawnTime }}</mat-chip-option>
  </mat-chip-listbox>

  <div style="width: 100px"></div>
  <!-- Check the todo  -->

  <div #reward style="width: 80px" [class.hidden]="mission.isCompleted()">
    <span
      style="color: transparent; position: absolute; right: 45px; top: 20px"
      [matBadge]="mission.prize.amount > 1 ? mission.prize.amount : ''"
      >X</span
    >
    <img
      *ngIf="mission.prize.keyType === 0"
      style="width: 100%"
      src="assets/images/keys/common.png"
    />
    <img
      *ngIf="mission.prize.keyType === 1"
      style="width: 100%"
      src="assets/images/keys/rare.png"
    />
    <img
      *ngIf="mission.prize.keyType === 2"
      style="width: 100%"
      src="assets/images/keys/epic.png"
    />
    <img
      *ngIf="mission.prize.keyType === 3"
      style="width: 100%"
      src="assets/images/keys/legendary.png"
    />
  </div>
  <div style="width: 30px"></div>

  <mat-progress-bar
    style="position: absolute; bottom: 0px"
    mode="determinate"
    [value]="mission.getProgress()"
  ></mat-progress-bar>
</mat-toolbar>
