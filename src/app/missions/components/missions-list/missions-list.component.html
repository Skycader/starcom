<div
  style="padding: 50px"
  class="parent"
  [class.loading]="loading"
  [class.finish]="finish"
>
  <mat-tab-group style="">
    <mat-tab label="⬤ Ежедневные задания">
      <br />
      <ng-container *ngFor="let mission of missions">
        <app-mission [mission]="mission" />
      </ng-container>
    </mat-tab>
    <mat-tab label="⬤ Еженедельные задания"> Content 2 </mat-tab>
    <mat-tab label="⬤ Кастомные задания">
      <br />
      <ng-container *ngFor="let mission of customMissions">
        <app-mission [mission]="mission" />
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<span *ngIf="update$ | async"></span>
