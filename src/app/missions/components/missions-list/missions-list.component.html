<div style="padding: 50px">
  <mat-tab-group style="">
    <mat-tab label="⬤ Ежедневные задания">
      <ng-container *ngFor="let mission of missions">
        <mat-toolbar
          matRipple
          [class.completed]="mission.isCompleted()"
          class="todo-item"
          style="
            height: 100px;
            border-radius: 25px 25px 0px 0px;
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
          "
        >
          <div style="width: 10px"></div>
          <button
            id="days-left-indicator"
            mat-icon-button
            class="example-icon"
            [disabled]="mission.isDisabled()"
            aria-label="Example icon-button with menu icon"
            (click)="mission.complete()"
          >
            <mat-icon>done</mat-icon>
          </button>

          <span id="todo-title">{{ mission.title }}</span>
          <span class="example-spacer"></span>

          <!-- Check the todo  -->

          <div style="width: 80px">
            <img style="width: 100%" src="assets/images/keys/common.png" />
          </div>
          <div style="width: 30px"></div>

          <mat-progress-bar
            style="position: absolute; bottom: 0px"
            mode="determinate"
            [value]="mission.getProgress()"
          ></mat-progress-bar>
        </mat-toolbar>
      </ng-container>
    </mat-tab>
    <mat-tab label="⬤ Еженедельные задания"> Content 2 </mat-tab>
    <mat-tab label="⬤ Кастомные задания"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
