<div style="padding: 50px">
  <mat-tab-group style="">
    <mat-tab label="⬤ Ежедневные задания">
      <br />
      <mat-toolbar class="todo-item">
        <mat-progress-bar
          style="position: absolute; bottom: 0px"
          mode="determinate"
          value="100"
        ></mat-progress-bar>

        <div style="width: 10px"></div>
        <button
          id="days-left-indicator"
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>notes</mat-icon>
        </button>
        <span id="todo-title">Сделать 10 отжиманий</span>
        <span class="example-spacer"></span>

        <!-- Check the todo  -->

        <button
          id="check-todo-btn"
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>done</mat-icon>
        </button>
        <div style="width: 10px"></div>
      </mat-toolbar>
    </mat-tab>
    <mat-tab label="⬤ Еженедельные задания"> Content 2 </mat-tab>
    <mat-tab label="⬤ Кастомные задания"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
